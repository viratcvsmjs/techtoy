<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LEGO Set Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header class="header">
        <div class="logo">
            <h1>LEGO Store</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lego.html">Order Now</a></li>
            </ul>
        </nav>
    </header>

    
    <section class="checkout-section">
        <h2>Checkout</h2>

        <div class="checkout-container">
          
            <div class="product-summary">
                <h3>Your Order</h3>
                <img src="https://via.placeholder.com/900" alt="LEGO Set Image" class="checkout-image">
                <p class="checkout-title">LEGO Set 2024 - Ultimate Building Set</p>
                <p class="checkout-description">
                    Build your dream creations with this fantastic 2024 LEGO set. It includes 1000+ pieces for endless building possibilities.
                </p>
                <p class="checkout-price">Price: $199.99</p>
            </div>

           
            <div class="user-info">
                <h3>Enter Your Details</h3>
                <form id="checkout-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="debit">Debit Card</option>
                    </select>

                    <button type="submit" class="checkout-btn">Complete Purchase</button>
                </form>
            </div>
        </div>
    </section>

  
    <footer class="footer">
        <p>&copy; 2024 LEGO Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
